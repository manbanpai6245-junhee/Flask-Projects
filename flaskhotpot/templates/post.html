{% extends "layout.html" %}
{% block content %}
    <section>
         <div class="container">
            <div class="col-md-12">
                <article class="media content-section">
                    <div class="media-body">
                        <div class="article-metadata">
                            <a class="mr-2" href="#">{{ post.author.username }}</a>
                            <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                        {% if post.author == current_user %}
                        <div>
                            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_post', post_id=post.id) }}">글 업데이트</a>
                            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">글 삭제</button>
                        </div>
                        {% endif %}
                        </div>
                        <h2 class="article-title">{{ post.title }}</h2>
                        <small><a class="article-title" href='#'>{{ post.region }}</a></small>
                        <p class="article-content">{{ post.content|safe }}</p>
                    </div>
                </article>
            </div>
         </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">글 삭제하시겠습니까?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">아니요</button>
            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
                <input class="btn btn-danger" type="submit" value="예">
            </form>
            </div>
        </div>
        </div>
    </div>
{% endblock content %}
